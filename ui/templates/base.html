{% load static compress %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>OpenAhjo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{% static "css/bootstrap.cerulean.min.css" %}">
        <link rel="stylesheet" href="{% static "css/bootstrap-responsive.min.css" %}">
        <link rel="stylesheet" href="{% static "css/leaflet.css" %}">
        {% compress css %}
        <link rel="stylesheet" href="{% static "css/main.less" %}" type="text/less">
        {% endcompress %}
        {% compress js %}
        <script src="{% static "js/vendor/underscore.min.js" %}"></script>
        <script src="{% static "js/vendor/backbone.min.js" %}"></script>
        <script src="{% static "js/vendor/jquery-1.9.1.min.js" %}"></script>
        <script src="{% static "js/vendor/bootstrap.min.js" %}"></script>
        <script src="{% static "js/vendor/modernizr-2.6.2.min.js" %}"></script>
        {% endcompress %}
        {% compress js %}
        <script src="{% static "js/vendor/leaflet.js" %}"></script>
        {% endcompress %}
    </head>
    <body>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">OpenAhjo</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <footer>
            <div class="container muted">
                <p>&copy; Helsingin kaupunki</p>
            </div>
        </footer>

        <script>
            L.Icon.Default.imagePath = '{% static "img/" %}';
            API_PREFIX = '{{ API_PREFIX }}';
        </script>
        {% compress js %}
        <script src="{% static "js/main.coffee" %}" type="text/coffeescript"></script>
        {% endcompress %}
    </body>
</html>
